<!DOCTYPE html>
<html>
	<head>
		<title>Books</title>
		<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
		<div id="header">
			<h1>Bookshelf</h1> 
		</div>
		<div id="content">
     
      
    </div>
    
      <div id="formContainer">
        <button id="closeForm" value="closeForm" class="button">x</button>
        <form id="form">
          <h2>New Book</h2>
          <div class="formItem">
            <label for="title">Title</label>
            <input type="text" placeholder="Book Title" name="title" required>
          </div>
          <div class="formItem">
            <label for="author">Author</label>
            <input type="text" placeholder="Author" name="Author" required>
          </div>
          <div class="formItem">
            <label for="pages">Pages<label>
            <input type="text" placeholder="# of pages" name="pages" required>
          </div>
          <div>
            <button type="submit" class="button">Add Book</button>
          </div>

        </form>
      </div>

		<script src="scripts/app.js"></script>
	</body>
</html>
